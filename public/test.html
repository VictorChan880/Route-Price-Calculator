<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7832309ef9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dropdown">
    <div class="card border" style = 'font-size: 30px; border-radius: 10px'> 
          <div class="card-body text-light bg-dark">
            <div class="row">
              <div class="col-1 mx-0">
                <i class="fa-solid fa-lg fa-road"></i>
              </div>
              <div class="col-11">
                Distance: <b>43.9 km</b><br>
              </div>

            </div>
            <div class="row">
              <div class="col-1">
                <i class="fa-solid fa-lg fa-gas-pump"></i>
              </div>
              <div class="col-11">
                Fuel Price: <b>147.9</b><br>

              </div>

            </div>
            <div class="row">
              <div class="col-1">
                <i class="fa-solid fa-lg fa-dollar-sign"></i>
              </div>
              <div class="col-11">
                Route Cost: <b>$4.33</b><br>
              </div>
            </div>
        </div>
      </div>
</body>
</html>
