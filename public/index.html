<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/7832309ef9.js" crossorigin="anonymous"></script>
</head>
<body>
	 <div id="wrapper">
         <div id="map"></div>
         <div id = "output" class = 'alert-info' style = 'z-index: 99; border-radius: 20px;'>
         	 
       	</div>
         <div id="over_map" style = 'border-radius: 20px;'>

	        <div class="card" style = 'border-radius: 20px;'>
	    		<div class="card-header">
	    			<h1>Route Price Calculator</h1>
	    			<p>Finds cost of a car trip based on the fuel prices near the starting point.</p>

	    		</div>
	    		<div class="card-body">
	    			<form>
		    			<div class="form-group">
	    			         <div class = "from-group">
	    			         	<div class="row">
	    			         		<div class="col-1" id = 'gas-icon-wrapper'>
	    			         			<i class="fa-solid fa-lg fa-circle-dot" id = 'icon'></i>
	    			         		</div>
	    			         		<div class="col-11 gx-0">
	    			         			<input class = 'form-control' type="text" id = "from" placeholder="Origin">
	    			           			<small id="from-alert" class="form-text text-danger"></small>
	    			         		</div>
	    			            	

	    			         	</div>
	    			         
	    			         </div>
		    			</div>
		    			<div class="form-group">
					         <div class = "to-group">
					         	<div class="row">
					         		<div class="col-1">
					         			<i class="fa-solid fa-xl fa-location-dot" id = 'icon'></i>
					         		</div>
					         		<div class="col-11 gx-0">
					         			<input class = 'form-control' type="text" id = "to" placeholder="Destination">
					         			<small id="to-alert" class="form-text text-danger"></small>
					         		</div>
					         		
					         	</div>
					            
					         </div>
				         </div>
				        <div class="form-group">
	    			         <div class = 'fuel-efficiency-group'>
	    			         	<div class="row">
	    			         		<div class="col-1">
	    			         			<i class="fa-solid fa-lg fa-gas-pump" id = 'icon'></i>
	    			         		</div>
	    			         		<div class="col-11 gx-0">
	    			         			<input class = 'form-control' type="text" id = "fuel-efficiency" placeholder="Fuel Efficiency (km / L)">
	    			         			<small id="fuel-efficiency-alert" class="form-text text-danger"></small>
	    			         		</div>
	    			         	</div>
	    			            
	    			         </div>
	    			     </div>

    			         <div class="row">
    			         	<div class="col-6">
    			         		<div class="input-group">
    			         		  <div class="input-group-prepend px-0" style = 'margin-left: 30px'>
    			         		    <label class="input-group-text" for="inputGroupSelect01">Fuel Type: </label>
    			         		  </div>
    			         		  <select class="custom-select" id="fuelTypeSelect">
    			         		    <option value="1">Regular</option>
    			         		    <option value="2">Mid-Grade</option>
    			         		    <option value="3">Premium</option>
    			         		    <option value="4">Diesel</option>
    			         		  </select>
    			         		</div>
    			         	</div>
    			         	 <div class="col-6">
    			         	 	<button class = 'btn btn-primary' type = "button" onclick="enterInput();" style = 'width:100%'>Find Price!
    			         		</button>
    			         	 </div>
    			         

    			         </div>
    			          

		    		</form>
	    		</div>
	    	</div> 
         </div>
    </div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4vosso-6aM8clv5e-r5EQszImi32ozB8&libraries=places"></script>
	<script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
	<script type="text/javascript" src = "app.js"></script>
	<script type="text/javascript" src = "functions.js"></script>
	<script type="text/javascript">
		function enterInput () {
			if (!hasEmptyField()) {
				clearErrors(); 
				print(); 
			}
		}
	</script>

	</body>
</html>
